<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- 指定文档编码为UTF-8 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 适应不同设备宽度 -->
        <title>Colorful Box</title>
        <!-- 页面标题，改成你需要的 -->
        <link rel="stylesheet" href="styles.css">
        <!-- 引入外部样式表 -->
    </head>
    <body>
        <div class="color-box">
            <div class="ti1">
                IDENTITY
            </div>
            <div class="ti2">
                Imagine your body as a unique key
            </div>
            <div class="ti3">
                PRIVATE
            </div>
            <div class="ti4">
                TOUCHED
            </div>
            <div class="container">
                <div class="left">
                    <div class="scroll-container">                    
                        <div class="ti5">
                            <p>
                                Secret
                                <br>
                                Identity
                                <br>
                                Hide
                                <br>
                                Key
                                <br>
                                Unlock
                                <br>
                                Body password
                                <br>
                                Memory function
                                <br>
                                Private
                                <br>
                                Convenient
                                <br>
                                Touched
                                <br>
                                Security
                            </p>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="ti6">
                        SECRET
                    </div>
                    <div class="ti7">
                        UNLOCK
                    </div>
                    <div class="ti8">
                        CONVENIENT
                    </div>
                    <div class="ti9">
                        SECURITY
                    </div>
                </div>
            </div>
            <div class="ti10">
                KEY
            </div>
        </div>
        <!-- <script src="shuffle.js"></script> -->
        <!-- 引入外部JavaScript文件 -->
    </body>
</html>
