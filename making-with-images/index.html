<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- 定义文档类型和字符编码 -->
        <link rel="stylesheet" href="styles.css">
        <!-- 引入外部样式表 -->
        <script src="shuffle.js"></script>
        <!-- 引入外部JavaScript脚本 -->
    </head>
    <body>
        <div class="layout">
            <!-- 定义页面布局容器 -->
            <div class="box random a z one">
                <!-- 定义具有特定类名和属性的图片容器 -->
                <img src="pics/layer_2.png" alt="">
                <!-- 引入图片资源，注意这里要带相应的相对路径 -->
            </div>
            <!-- 以下为相同结构的图片容器，仅类名和图片资源不同 -->
            <div class="box random a y three">
                <img src="pics/layer_3.png" alt="">
            </div>
            <div class="box random c y three">
                <img src="pics/layer_4.png" alt="">
            </div>
            <div class="box random b z three">
                <img src="pics/layer_5.png" alt="">
            </div>
            <div class="box random a x two">
                <img src="pics/layer_6.png" alt="">
            </div>
            <div class="box random c x two">
                <img src="pics/layer_7.png" alt="">
            </div>
            <div class="box random a y one">
                <img src="pics/layer_8.png" alt="">
            </div>
            <div class="box random a y one">
                <img src="pics/layer_9.png" alt="">
            </div>
            <div class="box random a y one">
                <img src="pics/layer_10.png" alt="">
            </div>
        </div>
    </body>
</html>
